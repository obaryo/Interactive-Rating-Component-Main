<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
  <!-- FONTSTYLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="wrap">
        <div class="row-one">
          <img class="star" src="images/icon-star.svg" alt="star">
          <img class="phone-el" src="images/illustration-thank-you.svg" alt="phone image">
          <div class="selected-rating">
          </div>
        </div>
        <h1 class="question-el">How did we do?</h1>
        <h1 class="thank-el">Thank you!</h1>
        <p class="please-el">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <p id="thankP-el">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
        <div class="rating">

          <button value="1" class="rating--btn1">1</button>
          <button value="2" class="rating--btn2">2</button>
          <button value="3" class="rating--btn3">3</button>
          <button value="4" class="rating--btn4">4</button>
          <button value="5" class="rating--btn5">5</button>
        </div>
        <a id="submit--btn" href="#">SUBMIT</a>
      
      </div>
    </div>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
